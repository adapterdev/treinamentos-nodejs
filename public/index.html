<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Compras</title>

    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <h1>Lista de Compras</h1>

    <table>
        <thead>
            <tr>
                <td hidden>ID</td>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody class="lista"></tbody>
    </table>

    <hr>

    <a href="/adicionar">Incluir</a>
    <button onclick="limparLista()">Limpar</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="application/javascript">
        $(document).ready(() => {
            $.ajax({
                url: '/dados',
                method: 'GET',
                success: function (data, status, xhr) {
                    updateTabela(data.produtos);
                }
            });
        });

        function updateTabela(compras) {
            if (Array.isArray(compras)) {
                var lista = '';

                compras.forEach(item => {
                    lista += `
                        <tr>
                            <td hidden>${item.id}</td>
                            <td>${item.nome}</td>
                            <td>${item.quantidade}</td>
                            <td>
                                <button id="${item.id}" onclick="editarItem(this.id)">Editar</button>
                                <button id="${item.id}" onclick="removerItem(this.id)">Remover</button>
                            </td>
                        </tr>
                    `;
                });

                $('.lista').html(lista);
            }
        }

        function removerItem(itemId) {
            $.ajax({
                url: `/delete?id=${itemId}`,
                method: 'DELETE',
                success: function (data, status, xhr) {
                    window.location = '/';
                }
            });
        }

        function editarItem(itemId) {
            window.location = `/editar?id=${itemId}`;
        }

        function limparLista() {
            $.ajax({
                url: '/limpar',
                method: 'POST',
                success: function (data, status, xhr) {
                    window.location = '/';
                }
            });
        }
    </script>
</body>
</html>
